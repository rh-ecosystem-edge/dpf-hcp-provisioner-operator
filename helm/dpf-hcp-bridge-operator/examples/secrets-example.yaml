# Example secrets required for DPFHCPBridge CRs
# These secrets must exist in the same namespace as the DPFHCPBridge CR

---
# Pull Secret
# Contains container registry credentials for pulling images
# Create from Docker config.json or pull-secret.json
apiVersion: v1
kind: Secret
metadata:
  name: my-pull-secret
  namespace: default
type: Opaque
stringData:
  pullsecret: |
    {
      "auths": {
        "quay.io": {
          "auth": "BASE64_ENCODED_CREDENTIALS",
          "email": "user@example.com"
        },
        "registry.redhat.io": {
          "auth": "BASE64_ENCODED_CREDENTIALS",
          "email": "user@example.com"
        }
      }
    }

---
# SSH Public Key Secret
# Contains SSH public key for cluster node access
# Create from ~/.ssh/id_rsa.pub or generate new key pair
apiVersion: v1
kind: Secret
metadata:
  name: my-ssh-key
  namespace: default
type: Opaque
stringData:
  ssh-publickey: |
    ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABgQC... user@example.com

---
# Example: Creating secrets from files using kubectl
#
# Pull secret from Docker config:
# kubectl create secret generic my-pull-secret \
#   --from-file=pullsecret=$HOME/.docker/config.json \
#   -n default
#
# Pull secret from OpenShift pull secret file:
# kubectl create secret generic my-pull-secret \
#   --from-file=pullsecret=/path/to/pull-secret.json \
#   -n default
#
# SSH public key:
# kubectl create secret generic my-ssh-key \
#   --from-file=ssh-publickey=$HOME/.ssh/id_rsa.pub \
#   -n default
#
# Generate new SSH key pair:
# ssh-keygen -t rsa -b 4096 -f /tmp/cluster-key -N ""
# kubectl create secret generic my-ssh-key \
#   --from-file=ssh-publickey=/tmp/cluster-key.pub \
#   -n default
