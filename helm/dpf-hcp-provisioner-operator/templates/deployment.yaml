apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dpf-hcp-provisioner-operator.fullname" . }}
  namespace: {{ include "dpf-hcp-provisioner-operator.namespace" . }}
  labels:
    {{- include "dpf-hcp-provisioner-operator.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dpf-hcp-provisioner-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "dpf-hcp-provisioner-operator.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "dpf-hcp-provisioner-operator.serviceAccountName" . }}
      terminationGracePeriodSeconds: 10
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
{{- if eq .Values.placement.target "master" }}
      nodeSelector:
        "node-role.kubernetes.io/master": ""
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
{{- else if eq .Values.placement.target "worker" }}
      nodeSelector:
        "node-role.kubernetes.io/worker": ""
{{- else if eq .Values.placement.target "custom" }}
{{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
{{- end }}
{{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
{{- end }}
{{- end }}
      containers:
      - name: manager
        image: {{ include "dpf-hcp-provisioner-operator.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /manager
        args:
        {{- if .Values.leaderElection.enabled }}
        - --leader-elect
        {{- end }}
        - --health-probe-bind-address=:{{ .Values.healthProbe.port }}
        {{- if .Values.logLevel }}
        - --zap-log-level={{ .Values.logLevel }}
        {{- end }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- if .Values.features.blueFieldValidation.enabled }}
        env:
        - name: ENABLE_BLUEFIELD_VALIDATION
          value: "true"
        {{- end }}
        ports:
        - containerPort: {{ .Values.healthProbe.port }}
          name: health
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.healthProbe.port }}
          initialDelaySeconds: {{ .Values.healthProbe.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthProbe.livenessProbe.periodSeconds }}
        readinessProbe:
          httpGet:
            path: /readyz
            port: {{ .Values.healthProbe.port }}
          initialDelaySeconds: {{ .Values.healthProbe.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthProbe.readinessProbe.periodSeconds }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
