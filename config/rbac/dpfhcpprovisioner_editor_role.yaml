# This rule is not used by the project dpf-hcp-provisioner-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the provisioning.dpu.hcp.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: dpf-hcp-provisioner-operator
    app.kubernetes.io/managed-by: kustomize
  name: dpfhcpprovisioner-editor-role
rules:
- apiGroups:
  - provisioning.dpu.hcp.io
  resources:
  - dpfhcpprovisioners
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - provisioning.dpu.hcp.io
  resources:
  - dpfhcpprovisioners/status
  verbs:
  - get
